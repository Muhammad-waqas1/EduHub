<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Architecture — EduHub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Back Button -->
    <div class="container py-3">
        <button class="back-btn"><i class="fa fa-arrow-left"></i> Back</button>
    </div>

    <!-- Subject Header -->
    <section class="container subject-header">
        <h1 class="subject-title">Computer Architecture</h1>
        <span class="subject-badge">Computer Architecture • Notes</span>
    </section>

    <!-- Subcards -->
    <section class="container mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <div class="subcard active" data-type="notes"><i class="fa-solid fa-file-lines"></i><span>Notes</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="subcard" data-type="code"><i class="fa-solid fa-code"></i><span>Code</span></div>
            </div>
            <div class="col-md-3">
                <div class="subcard" data-type="videos"><i class="fa-solid fa-video"></i><span>Videos</span></div>
            </div>
            <div class="col-md-3">
                <div class="subcard" data-type="extras"><i class="fa-solid fa-folder-plus"></i><span>Extras</span></div>
            </div>
        </div>
    </section>

    <!-- File List -->
    <section class="container">
        <ul class="file-list list-unstyled" id="pdfList">
            <!-- File list dynamically loaded from JSON -->
        </ul>
    </section>

    <script src="../assets/js/subject.js"></script>
    <script>
        // Load JSON file list dynamically
        loadFiles('computer-architecture');

        async function loadFiles(subjectFolder) {
            const listContainer = document.getElementById('pdfList');
            try {
                const res = await fetch(`../notes/${subjectFolder}/files.json`);
                const files = await res.json();

                if (!files.length) {
                    listContainer.innerHTML = '<p>No files found.</p>';
                    return;
                }

                listContainer.innerHTML = files.map(f =>
                    `<li><a href="../notes/${subjectFolder}/${f.url}" target="_blank">${f.name}</a></li>`
                ).join('');
            } catch (err) {
                listContainer.innerHTML = '<p>Error loading files.</p>';
                console.error(err);
            }
        }
    </script>
</body>

</html>
